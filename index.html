<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER ////////////  -->
      <header>
        <!-- BTN AUTO-CLICKER -->
        <section class="autoClicker">
          <button class="btn btn-autoClicker"></button>
          <p>
            AUTO-CLICKER — Cost:
            <span class="cost-autoClicker">50</span>
            Cookies
          </p>
        </section>

        <!-- BTN MULTIPLICATOR -->
        <section class="multiplicator">
          <button class="btn btn-multiplicator"></button>
          <p>
            MULTIPLICATOR — Cost:
            <span class="cost-multiplicator">100</span>
            Cookies
          </p>
        </section>

        <!-- BTN BOOSTER -->
        <section class="booster">
          <button class="btn btn-booster"></button>
          <p>
            BOOSTER — Cost:
            <span class="cost-booster">500</span>
            Cookies
            <span class="timer-booster"></span>
          </p>
        </section>
      </header>

      <!-- MAIN ////////////  -->
      <main>
        <!-- BTN  COOKIE-CLICKER -->
        <button class="btn btn-cookieClicker"></button>
        <h1>COOKIE CLICKER</h1>
      </main>

      <!-- FOOTER ////////////  -->
      <footer>
        <!-- SCORE -->
        <p>
          SCORE:
          <span class="score">0</span>
          Cookies
        </p>
      </footer>
    </div>
    <h1>Testing Button</h1>
    <h3>Clicks : <span id="target">NBR</span></h3>

    <div class="multiplicator">
        <button type="button" id="multiplicator">Multiplicator</button>
        <h3>LvL <span id="lvlMultiplicator">0</span></h3>
        <h4>Price : <span id="priceMultiplicator">100</span></h4>
    </div>
    <div class="autoClick">
      <h3>LvL <span id="lvlAuto">0</span></h3>
      <h4>Price : <span id="priceAuto">100</span></h4>
      <button type="button" id="autoClick">Auto Click</button>
    </div>
    <div class="boost">
      <h3>LvL <span id="boost">0</span></h3>
      <h4>Price : <span id="priceBoost">100</span></h4>
      <button type="button" id="boost">Boost</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
