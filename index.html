<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="gdpr-modal" id="gdprModal">
        <p>Bienvenue sur notre Cookie Clicker !!! Pour accéder à celui-ci et y jouer veuillez accepter ce Cookie.</p>
        <button class="gdpr-accept" id="acceptButton">Accept</button>
    </div>
    <div class="wrapper">
      <!-- HEADER ////////////  -->
      <header>
        <!-- BTN AUTO-CLICKER -->
        <section id="autoClicker">
          <button id="btn-autoClicker"></button>
          <p>
            AUTO-CLICKER — Cost:
            <span id="cost-autoClicker">50</span>
            Cookies
          </p>
          <p>Level 
            <span id="lvl-autoClicker">0</span>
          </p>
        </section>

        <!-- BTN MULTIPLICATOR -->
        <section id="multiplicator">
          <button id="btn-multiplicator"></button>
          <p>
            MULTIPLICATOR — Cost:
            <span id="cost-multiplicator">100</span>
            Cookies
          </p>
          <p>Level 
            <span id="lvl-multiplicator">0</span>
          </p>
        </section>

        <!-- BTN BOOSTER -->
        <section id="booster">
          <button id="btn-booster"></button>
          <p>
            BOOSTER — Cost:
            <span id="cost-booster">500</span>
            Cookies
            <span id="timer-booster"></span>
          </p>
          <p>Level 
            <span id="lvl-booster">0</span>
          </p>
        </section>
      </header>

      <!-- MAIN ////////////  -->
      <main>
        <!-- BTN  COOKIE-CLICKER -->
        <button id="btn-cookieClicker"></button>
        <h1>COOKIE CLICKER</h1>
      </main>

      <!-- FOOTER ////////////  -->
      <footer>
        <!-- SCORE -->
        <p>
          SCORE:
          <span id="score">0</span>
          Cookies
        </p>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
